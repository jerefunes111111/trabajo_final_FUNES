<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Biblioteca Virtual</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>Catálogo por Materias o Temático</h2>

    <h3>Temáticas Literarias</h3>
    <div class="botones">
      <button class="btn-tematica">Novela</button>
      <button class="btn-tematica">Terror</button>
      <button class="btn-tematica">Cuentos Fantásticos</button>
      <button class="btn-tematica">Ciencia Ficción</button>
      <button class="btn-tematica">Realismo Mágico</button>
      <!-- NUEVO: Cuento Infantil -->
      <button class="btn-tematica" id="cuento-infantil">Cuento Infantil</button>
    </div>

    <h3>Temáticas de Estudio</h3>
    <div class="botones">
      <button class="btn-tematica">Matemática</button>
      <button class="btn-tematica">Física</button>
      <button class="btn-tematica">Química</button>
      <button class="btn-tematica">Biología</button>
      <button class="btn-tematica">Geografía</button>
    </div>

    <a href="biblioteca.html" class="volver">← Volver a la Biblioteca</a>
  </div>

  <script>
    
    const botonesTematicas = document.querySelectorAll('.btn-tematica');
    botonesTematicas.forEach(boton => {
      boton.addEventListener('click', () => {;
        window.location.href = 'busqueda.html';
      });
    });
  </script>
</body>
</html>
