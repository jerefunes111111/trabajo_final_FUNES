<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de lectura - Biblioteca Virtual</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>üìñ Historial de lectura</h2>
    <div id="listaHistorial"></div>
    <button onclick="window.location.href='biblioteca.html'" class="btn">‚¨Ö Volver</button>
  </div>

  <script>
    const contenedor = document.getElementById('listaHistorial');
    const historial = JSON.parse(localStorage.getItem('historial_lectura')) || [];

    if (historial.length === 0) {
      contenedor.innerHTML = '<p>No has le√≠do ning√∫n libro todav√≠a.</p>';
    } else {
      historial.forEach(libro => {
        const div = document.createElement('div');
        div.classList.add('libro-item');
        div.style.marginBottom = '12px';
        div.style.padding = '10px';
        div.style.background = '#eef2ff';
        div.style.borderRadius = '10px';
        div.innerHTML = `
          <strong>${libro.titulo}</strong><br>
          Autor: ${libro.autor}<br>
          G√©nero: ${libro.genero}<br>
          Tem√°tica: ${libro.tematica}
        `;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
