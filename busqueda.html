<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Búsqueda Avanzada - Biblioteca Virtual</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>Búsqueda Avanzada</h2>

    <label for="titulo">Título del libro</label>
    <input type="text" id="titulo" placeholder="Ej: Los tres chanchitos">

    <label for="autor">Autor</label>
    <input type="text" id="autor" placeholder="Ej: Desconocido">

    <label for="genero">Género</label>
    <input type="text" id="genero" placeholder="Ej: Narrativo">

    <label for="anio">Año de publicación</label>
    <input type="text" id="anio" placeholder="Opcional">

    <div class="botones busqueda-botones">
      <button id="buscar" class="btn">Buscar</button>
      <button id="volver" class="btn">Volver</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
