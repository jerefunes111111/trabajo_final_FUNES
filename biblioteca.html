<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Virtual</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      margin-top: 80px;
    }
    h1 {
      color: #4a6cf7;
      margin-bottom: 30px;
    }
    .menu button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #6a84f9;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Bienvenidos a la Biblioteca Virtual</h1>

    <div class="menu">
      <button onclick="window.location.href='catalogo.html'">Catálogo</button>
      <button onclick="window.location.href='perfil.html'">Mi Perfil</button>
      <button onclick="window.location.href='historial.html'">Historial de lectura</button>
      <button onclick="window.location.href='favoritos.html'">Favoritos</button>
      <button onclick="window.location.href='notificaciones.html'">Notificaciones</button>
      <button onclick="window.location.href='conocenos.html'">Conoce más sobre nosotros</button>
    </div>
  </div>

</body>
</html>
