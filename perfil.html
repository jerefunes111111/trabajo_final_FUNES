<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - BDE</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>Detalles del usuario</h2>

    <form id="perfil-form">
      <label>Nombre:</label>
      <input id="nombre" type="text" readonly>

      <label>Apellido:</label>
      <input id="apellido" type="text" readonly>

      <label>Gmail:</label>
      <input id="email" type="email" readonly>

      <label>Contraseña:</label>
      <input id="password" type="password" readonly>
      
      <div class="botones">
        <button type="button" id="editar" class="btn">Editar perfil</button>
        <button type="button" id="configuracion" class="btn">Configuración</button>
      </div>
    </form>

    <a href="biblioteca.html" class="volver">← Volver a la Biblioteca</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
