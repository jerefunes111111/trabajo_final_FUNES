<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña - BDE</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h2>Recuperar contraseña</h2>

    <p>Ingrese su correo electrónico</p>
    <form id="form-recuperar">
      <input id="email" type="email" placeholder="Correo electrónico" required>

      <p>Crear contraseña nueva</p>
      <input id="nueva-password" type="password" placeholder="Nueva contraseña" required>

      <button type="submit" class="btn">Enviar enlace</button>
    </form>

    <p class="nota">Te enviaremos un correo para restablecer tu contraseña.</p>

    <a href="login.html" class="volver">← Volver al inicio de sesión</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
